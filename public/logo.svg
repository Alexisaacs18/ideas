<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stylized 'P' as feather/wing - single clean path with rounded corners -->
  <!-- Main P shape - all rounded, thick, highly visible -->
  <path d="M 120 100 
           Q 120 110, 120 120 
           L 120 360 
           Q 120 370, 120 380 
           L 140 380 
           Q 150 380, 160 380 
           L 260 380 
           Q 280 380, 300 360 
           Q 360 300, 360 250 
           Q 360 200, 300 140 
           Q 290 130, 280 130 
           L 140 130 
           Q 130 130, 120 120 
           Z" 
        fill="url(#featherGradient)" 
        stroke="#ffffff" 
        stroke-width="4"
        stroke-linejoin="round"/>
  
  <!-- Feather barbs - more defined, rounded ends -->
  <line x1="160" y1="200" x2="300" y2="200" 
        stroke="#ffffff" 
        stroke-width="8" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <line x1="160" y1="250" x2="320" y2="250" 
        stroke="#ffffff" 
        stroke-width="7" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <line x1="160" y1="300" x2="330" y2="300" 
        stroke="#ffffff" 
        stroke-width="6" 
        stroke-linecap="round"
        opacity="0.7"/>
</svg>
