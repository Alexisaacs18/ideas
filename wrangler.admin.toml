# Admin Worker - handles /admin* routes
# Shares the same D1 and R2 bindings as the main worker
name = "hidden-grass-22b6-admin"
main = "worker/admin-worker.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "./dist/admin"
binding = "ASSETS"
not_found_handling = "single-page-application"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

# Admin worker shares the same D1 and R2 bindings as main worker
[[d1_databases]]
binding = "DB"
database_name = "second_brain_db"
database_id = "d2795c23-5672-49b2-9780-bc0613284565"

[[r2_buckets]]
binding = "DOCS_BUCKET"
bucket_name = "second-brain-docs"

# Routes: Admin worker handles ONLY /admin*
# This more specific route must be configured in Cloudflare Dashboard
# BEFORE the catch-all route for the public worker.
# routes = [
#   { pattern = "*/admin*", custom_domain = false }
# ]

